<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">
      <p-table #dt [columns]="cols" [value]="deals" [paginator]="true" [rows]="10" [globalFilterFields]="['portfolio.name','date','quotes','quoteValue','value','type']">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input id="iFilter" type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto; border-color: white;">
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="ui-p-1" style="width: 25%;">Portfolio</th>
            <th class="ui-p-5">Date</th>
            <th class="ui-p-2">Quotes</th>
            <th class="ui-p-3">Quote Value</th>
            <th class="ui-p-1">Value</th>
            <th class="ui-p-1">Type</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-deal>
          <tr>
            <td class="ui-p-1">{{deal.portfolio.name}}</td>
            <td class="ui-p-5" style="text-align: center;">{{deal.date|date:"dd/MM/yy"}}</td>
            <td class="ui-p-2" style="text-align: right;">{{deal.quotes|number:'1.5-5':'pt'}}</td>
            <td class="ui-p-3" style="text-align: right;">{{deal.quoteValue|number:'1.5-5':'pt'}}</td>
            <td class="ui-p-1" style="text-align: right;">{{deal.value|number:'1.2-2':'pt'}}</td>
            <td class="ui-p-1" style="text-align: center;">{{deal.type}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
